<html>
  <head>
    <title>Contrast Icon</title>
  </head>
  <body>
    <script type="text/javascript">
      let makeBackground = true;

      // light blue
      let color = '#42A5F5';
      if (makeBackground) {
        color = '#777';
      }

      var icon = document.createElement('canvas');
      var ctx = icon.getContext('2d');
      document.body.appendChild(icon);
      icon.setAttribute('width', 1024);
      icon.setAttribute('height', 1024);

      // setup drop-shadow
      if (!makeBackground) {
        ctx.shadowColor = 'rgba(0,0,0,.5)';
        ctx.shadowBlur = 40;
        ctx.shadowOffsetY = 10;
      }

      // draw base circle
      ctx.beginPath();
      ctx.arc(512, 512, 450, 0, Math.PI*2, false);
      ctx.fillStyle='#fff';
      ctx.fill();

      // disable drop-shadow
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;

      // draw outer circle
      ctx.beginPath();
      ctx.arc(512, 512, 370, 0, Math.PI*2, false);
      ctx.lineWidth = 100;
      ctx.strokeStyle=color;
      ctx.stroke();

      // draw inner circle
      ctx.beginPath();
      ctx.arc(512, 512, 185, 0, Math.PI*2, false);
      ctx.lineWidth = 7;
      ctx.strokeStyle=color;
      ctx.stroke();

      // draw inner half-circle
      ctx.beginPath();
      ctx.arc(512, 512, 185, Math.PI + Math.PI/2, Math.PI/2, true);
      ctx.fillStyle=color;
      ctx.fill();

      // gradient overlay
      ctx.globalCompositeOperation = 'overlay';
      var gradient = ctx.createLinearGradient(512, 0, 512, 1024);
      gradient.addColorStop(0, 'rgba(255,255,255,.6)');
      gradient.addColorStop(0.4, 'rgba(255,255,255,0)');
      gradient.addColorStop(0.6, 'rgba(0,0,0,0)');
      gradient.addColorStop(1, 'rgba(0,0,0,.6)');
      ctx.fillStyle = gradient;
      ctx.arc(512, 512, 450, 0, Math.PI*2, false);
      ctx.fill();

      if (makeBackground) {
        // white wash (watermark)
        ctx.globalCompositeOperation = 'source-atop';
        ctx.fillStyle='rgba(255,255,255,.85)';
        ctx.fillRect(0, 0, 1024, 1024);

        // drag/drop arrow - reset drawing style
        ctx.globalCompositeOperation = 'source-over';
        ctx.lineWidth = 10;
        ctx.strokeStyle = '#000';

        // horizontal line
        ctx.beginPath();
        ctx.moveTo(400, 512);
        ctx.lineTo(624, 512);
        ctx.stroke();

        // arrowhead
        ctx.beginPath();
        ctx.moveTo(624, 515);
        ctx.lineTo(599, 482);
        ctx.moveTo(624, 509);
        ctx.lineTo(599, 542);
        ctx.stroke();
      }
    </script>
  </body>
</html>
